<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Header Section -->
<div class="header">
    <div class="header-content">
        <img src="/images/ashok_stambh_white.png" alt="National Emblem">
        <div class="header-text">
            <h1>MEGHALAYA STATE COUNSELLING AUTHORITY FOR MEDICAL EDUCATION</h1>
            <h2>GOVERNMENT OF MEGHALAYA</h2>
        </div>
    </div>
</div>

<!-- Navbar -->
<div class="navbar">
    <a href="home">Home</a>
    <a href="login">Login</a>
</div>

<!-- Register Form Section -->
<section class="bg-gray-50 dark:bg-gray-900 flex-grow flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-white rounded-lg shadow border border-gray-300 dark:border-gray-700 p-6 space-y-4">
        <div class="text-center">
            <img th:src="@{/images/user.jpg}" alt="User Image" class="mx-auto rounded-full w-20 h-20 border border-gray-300">
            <h1 class="text-xl font-bold text-gray-900 dark:text-white">Register</h1>
        </div>
        <form th:object="${user}" th:action="@{/register}" method="post" class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <input type="text" th:field="*{firstName}" placeholder="First Name" required class="border p-2 rounded w-full">
                <input type="text" th:field="*{lastName}" placeholder="Last Name" required class="border p-2 rounded w-full">
            </div>
            <input type="email" th:field="*{email}" placeholder="Your Email" required class="border p-2 rounded w-full">
            <div class="grid grid-cols-2 gap-4">
                <input type="tel" th:field="*{phoneNo}" placeholder="Mobile Number" required class="border p-2 rounded w-full">
                <input type="date" th:field="*{dob}" required class="border p-2 rounded w-full">
            </div>
            <input type="password" name="password" placeholder="Password" required class="border p-2 rounded w-full">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required class="border p-2 rounded w-full">
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Sign Up</button>
        </form>
        <p class="text-sm text-center">Already registered? <a th:href="@{/login}" class="text-blue-600">Login here</a></p>
    </div>
</section>
<!--footer-->
<div class="footer">
    Copyright Â© 2025 | MSCAMA (Meghalaya State Counselling Authority for Medical Education) | All rights reserved.
</div>

<script>
    function togglePasswordVisibility(fieldId) {
        let field = document.getElementById(fieldId);
        field.type = field.type === "password" ? "text" : "password";
    }
</script>

</body>
</html>
